<div class="container">
  <div id="login-box">
    <form>
      <div class="form-group logo">
        <img src="img/logo-vertical.svg" alt="Logo vertical" width="60%">
      </div>
      <div class="form-group text-danger">
        <div id='error'>

        </div>
      </div>
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario">
      </div>
      <div class="form-group">
        <label for="contsena">Contrase침a</label>
        <input type="password" class="form-control" id="password" placeholder="Contrase침a">
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block" type="submit" id="login">Ingresar</button>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript">
  $(document).ready(function() {
    $("#login").click(function() {
      event.preventDefault();
      //Agregar loading y validaci칩n de campo
      $.post('lib-php/rp-login.php',{username:$("#username").val(),password:$("#password").val()}).done(function(data) {
        if (data == "TRUE") {
          location.reload();
        } else {
          $("#error").empty().append('Los datos ingresados son incorrectos');
          $("#password").val('');
        }
      }).fail(function() {
        $("#error").empty().append('Error de comunicaci칩n con el servidor, por favor contactar al administrador');
      });
    });
  });
</script>
